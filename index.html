<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
 <title>TicTacToe</title>
</head>
<body class="flex">
 <section class="modal flex">
  <span>Player-1 won!</span>
  <i class="fa fa-repeat" aria-hidden="true"></i>
 </section>
 <main class="container">
  <div class="box flex" data-y=0 data-x=0></div>
  <div class="box flex" data-y=0 data-x=1></div>
  <div class="box flex" data-y=0 data-x=2></div>
  <div class="box flex" data-y=1 data-x=0></div>
  <div class="box flex" data-y=1 data-x=1></div>
  <div class="box flex" data-y=1 data-x=2></div>
  <div class="box flex" data-y=2 data-x=0></div>
  <div class="box flex" data-y=2 data-x=1></div>
  <div class="box flex" data-y=2 data-x=2></div>
 </main>
 <script src="./index.js"></script>
</body>
</html>
